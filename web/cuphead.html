<h1 style="font-size: 36px">茶杯头
</h1>
<p style="font-size: 24px">（有点冷的游戏，连背景图都不好找。）由米国2位好兄弟用了几年的时间肝出来的一部精良之作。<br>
这款游戏可谓让我感触颇深，首先这个don‘t deal with devil的主题很明显是个戒赌的（不是）公益类游戏。<br>
更神奇的是，它能有效治疗人们精神上的问题，尤其是对易怒啊经常生气的人来说，是个收拾一下自己脾气的好机会。<br>
最重要的是，这游戏不难，我也就花了2天就过了第一关呢orz，非常建议被东方弹幕血虐后来这里找自信的亲们游玩呢。</p>
